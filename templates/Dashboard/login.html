<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SIP</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />


  </head>
  <body>
    <section class="vh-100" style="background-color: #508bfc">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card shadow-2-strong" style="border-radius: 1rem">
              <div class="card-body p-5 text-center">
                <img src="/img/logo.png" width="180" height="180">
                <h3 class="mb-5">Laporan Kegiatan Penanaman Modal</h3>
                {% if messages %}
                  <div id="alert-message" class="alert alert-danger" role="alert">
                    {% for message in messages %}
                      {{ message }}
                    {% endfor %}
                  </div>
                {% endif %}
                <form method="POST">
                  {% csrf_token %}
                  <div class="form-outline mb-4">
                    <input type="username" name="username" id="typeUsernameX-2" placeholder="Username" class="form-control form-control-lg" autocomplete="off" />

                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" name="password" id="typePasswordX-2" placeholder="Password"class="form-control form-control-lg" autocomplete="off" />
                  </div>

                  <button class="btn btn-primary btn-lg btn-block" type="submit" style="width: 100%" >
                    Login
                  </button>
                </form>
                <hr class="my-4" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      setTimeout(function(){
        var alertMessage = document.getElementById('alert-message');
        if (alertMessage) {
          alertMessage.style.display = 'none';
        }
      },5000);
    </script>
  </body>
</html>
